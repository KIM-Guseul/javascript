<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>

  <body>


    <section>

      <img src="img/avatar.png" alt="avatar2" />
      
      <h1 id="brand">Dream Coding</h1>
      
      <h3>Don't forget to code your dream</h3>
    
    </section>
    
    <span>Hello World!</span>


    <script>
      // getElementBy... 예전방식.

      const section = document.querySelector('section');
      const h2 = document.createElement('h2');
      const h3 = document.querySelector('h3'); 

      h2.setAttribute('class' , 'title'); // <h2 class="title"></h2>
      h2.textContent = 'This is title.' // <h2 class="title"> This is title. </h2>
      
      // section.appendChild(h2);
      section.insertBefore(h2, h3); 
      section.removeChild(h2);
      
      // appendChild: 부모 끝부분에 추가
      // parentNode.insertBefore (newNode , referenceNode) : 레퍼런스 노드 앞에 추가

      // append : string 추가. 리턴되는 벨류 없음. 얘는 바벨로 변환해줘야해..
      // appendChild : 새로 추가된 node 자체를 리턴. 호환성을 위해 얘를 쓰는게 아직은 좋아..

      // section.innerHTML=`
      // <img src="img/avatar.png" alt="avatar2" />
      // <h1 id="brand">Dream Coding</h1>
      // `


    </script>
  </body>
</html>
